<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="doReady()">
<form>
  <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position: absolute;left: 0;top :0">
</form>
<script>
  function uparrow() {
    let element = document.getElementById("nobita");
    element.style.top = parseInt(element.style.top) - 5 + "px"
  }
  function downarrow() {
    let element = document.getElementById("nobita");
    element.style.top = parseInt(element.style.top) + 5 + "px"
  }
  function rightarrow() {
    let element = document.getElementById("nobita");
    element.style.left = parseInt(element.style.left) + 5 + "px"
  }
  function leftarrow() {
    let element = document.getElementById("nobita");
    element.style.left = parseInt(element.style.left) - 5 + "px"
  }
  function moveSelection(evt) {
    switch (evt.keyCode) {
      case 37:
        leftarrow();
        break;
      case 39:
        rightarrow();
        break;
      case 38:
        uparrow();
        break;
      case 40:
        downarrow();
        break;
    }
  }
  function doReady() {
    window.addEventListener('keydown', moveSelection);
  }
</script>
</body>
</html>
