<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveright()"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('image');
    function init() {
        imgObj = document.getElementById('image');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveright() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>
</body>
</html>
