<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If...Else...If</title>
</head>
<body>
<script>
  let username = prompt("Hello! Who's this")

  if (username == "Admin") {
    let password = prompt(" Please enter password")
    if (password == "TheMaster") {
      alert("Welcome!")
    }
    if (password == "null") {
      alert("Canceled")
    } else {
      alert("Wrong password!")
    }
  }
  if (username == "null") {
    alert("Canceled")
  } else {
    alert("I don't know you")
  }
</script>

</body>
</html>
