<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
  let age = parseInt(prompt("Nhập tuổi"));
  if (age < 16) {
    document.write("Không đủ điều kiện học lớp 10");
  }
  else {
    document.write("Đủ điều kiện học lớp 10");
  }
</script>
</body>
</html>
