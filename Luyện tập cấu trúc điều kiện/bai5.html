<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập vào điểm kiểm tra"));
  let b = parseInt(prompt("Nhập vào điểm giữa kì"));
  let c = parseInt(prompt("Nhập vào điểm cuối kì"));
  let avg =(Number(a)+Number(b)+Number(c))/3;

  if (avg <5) {
    alert("Học lực yếu");
  }
  else if (avg <6.5) {
    alert("Học lực TB");
  }
  else if (avg <8) {
    alert("Học lực khá");
  }
  else if (avg <9) {
    alert("Học lực giỏi");
  }
  else if (avg <= 10) {
    alert("Học lực xuất sắc");
  }
</script>

</body>
</html>
