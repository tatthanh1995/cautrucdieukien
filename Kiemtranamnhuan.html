<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác định năm nhuận</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Nhập vào một năm"))
        let isleapyear = false

        if (year%4 == 0) {
            if (year % 100 == 0) {
                isleapyear = false
            } else {
                isleapyear = true
            }
        }
        if (year%100==0) {
            if (year%400==0){
                isleapyear = true
            }
            else {
                isleapyear = false
            }
        }



        if (isleapyear) {
            alert(year + " là năm nhuận")
        }
        else {
            alert(year + " không là năm nhuận")
        }
    </script>
</body>
</html>
