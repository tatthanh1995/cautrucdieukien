<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số vào ô"))

    if (a>0) {
        document.write("1")
    }
    else if (a<0) {
        document.write("-1")
    }
    else {
        document.write("0")
        }


</script>
</body>
</html>
