<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>

<script>
  let height = prompt("Nhập chiều cao (m)")
  let weight = prompt("Nhập cân nặng (kg)")
  let bmi = weight/(height*height)

  if (bmi<18.5) {
      alert("BMI = " + bmi + " => underweight")
  }
  else if (bmi<25) {
    alert("BMI = " + bmi + " => Normal")
  }
  else if (bmi<30) {
    alert("BMI = " + bmi + " => Overweight")
  }
  else{
    alert("BMI = " + bmi + " => Obese")
  }
</script>
</body>
</html>
