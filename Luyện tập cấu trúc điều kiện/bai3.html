<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
  let num = parseInt(prompt("Nhập vào 1 số bất kì"))
  if(num > 0){
    document.write(num + " lớn hơn 0 ");
  }
  if(num < 0) {
    document.write(num + " nhỏ hơn 0 ");
  }
</script>
</body>
</html>
